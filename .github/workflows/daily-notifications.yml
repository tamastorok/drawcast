name: Daily Notifications

on:
  schedule:
    # Run at 11 AM UTC every day
    - cron: "0 11 * * *"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  send-notifications:
    name: Send Daily Notifications
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send daily notifications
        run: |
          echo "Starting daily notifications job..."

          # Debug: Check if secret is set (without revealing the value)
          if [ -z "$ACTION_SECRET" ]; then
            echo "Error: ACTION_SECRET is not set"
            exit 1
          fi

          # Set curl options for better error handling
          CURL_OPTS="-s -w '\n%{http_code}' -X POST https://drawcast.xyz/api/send-daily-notification \
            -H 'Authorization: Bearer $ACTION_SECRET' \
            -H 'Content-Type: application/json' \
            --max-time 30 \
            --retry 3 \
            --retry-delay 5 \
            -v"

          echo "Executing curl command..."
          response=$(curl $CURL_OPTS)
          curl_exit_code=$?

          # Extract status code and response body
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Curl exit code: $curl_exit_code"
          echo "Response status code: $status_code"
          echo "Response body: $body"

          # Check for curl errors
          if [ $curl_exit_code -ne 0 ]; then
            echo "Curl command failed with exit code: $curl_exit_code"
            exit 1
          fi

          # Check if the request was successful
          if [ "$status_code" -eq 200 ]; then
            echo "Daily notifications sent successfully"
            exit 0
          else
            echo "Failed to send daily notifications. Status code: $status_code"
            echo "Response: $body"
            exit 1
          fi
        env:
          ACTION_SECRET: ${{ secrets.ACTION_SECRET }}
