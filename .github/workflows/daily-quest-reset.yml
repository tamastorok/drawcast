name: Daily Quest Reset

on:
  schedule:
    # Run at 10:59 AM UTC every day
    - cron: "59 10 * * *"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  reset-daily-quests:
    name: Reset Daily Quests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Reset daily quests
        run: |
          echo "Starting daily quest reset job..."

          # Debug: Check if secrets are set (without revealing the values)
          if [ -z "$ACTIONS_SECRET" ]; then
            echo "Error: ACTIONS_SECRET is not set"
            exit 1
          fi
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Error: FIREBASE_PROJECT_ID is not set"
            exit 1
          fi
          if [ -z "$FIREBASE_CLIENT_EMAIL" ]; then
            echo "Error: FIREBASE_CLIENT_EMAIL is not set"
            exit 1
          fi
          if [ -z "$FIREBASE_PRIVATE_KEY" ]; then
            echo "Error: FIREBASE_PRIVATE_KEY is not set"
            exit 1
          fi

          # Construct the Authorization header
          AUTH_HEADER="Authorization: Bearer $ACTIONS_SECRET"

          echo "Processing daily quest reset..."
          response=$(curl -s -w "\n%{http_code}" \
            -X POST https://drawcast.xyz/api/process-daily-quests \
            -H "$AUTH_HEADER" \
            -H "Content-Type: application/json" \
            -H "X-Firebase-Project-ID: $FIREBASE_PROJECT_ID" \
            -H "X-Firebase-Client-Email: $FIREBASE_CLIENT_EMAIL" \
            -H "X-Firebase-Private-Key: $FIREBASE_PRIVATE_KEY" \
            --max-time 300 \
            --retry 3 \
            --retry-delay 5)

          # Split response into body and status code
          body=$(echo "$response" | head -n -1)
          status_code=$(echo "$response" | tail -n 1)

          echo "Response status code: $status_code"
          echo "Response body: $body"

          # Check if the request was successful
          if [ "$status_code" -eq 200 ]; then
            echo "Daily quest reset processed successfully!"
            exit 0
          else
            echo "Failed to process daily quest reset"
            exit 1
          fi
        env:
          ACTIONS_SECRET: ${{ secrets.ACTIONS_SECRET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
